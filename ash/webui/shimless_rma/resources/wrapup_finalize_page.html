<style include="cr-shared-style shimless-rma-shared">
paper-spinner-lite {
    height: 300px;
    width: 300px;
}
</style>

<base-page orientation="column">
  <div slot="header">
    <h1>[[i18n('finalizePageTitleText')]]</h1>
    <p id="finalizationMessage">
      [[finalizationMessage_]]
    </p>
  </div>
  <div slot="body">
    <paper-spinner-lite active hidden$="[[finalizationComplete_]]">
    </paper-spinner-lite>
  </div>
</base-page>
