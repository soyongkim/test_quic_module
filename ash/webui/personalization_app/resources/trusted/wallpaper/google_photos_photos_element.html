<style include="trusted-style common-style">
  :host {
    overflow: hidden;
  }

  iron-list {
    height: 100%;
    width: 100%;
  }

  .row {
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
  }

  .row:focus-visible {
    outline: 0;
  }

  .photo {
    align-items: center;
    background: rgba(0, 0, 0, 0.12);
    display: flex;
    justify-content: center;
  }

  .photo img {
    flex: 1 1 auto;
    height: 100%;
    object-fit: cover;
    width: 100%;
  }
</style>
<iron-list id="grid" items="[[photosByRow_]]" as="row">
  <template>
    <div class="row" rowindex$="[[index]]" tabindex$="[[tabIndex]]"
      on-focus="onGridRowFocused_" on-keydown="onGridRowKeyDown_">
      <template is="dom-repeat" items="[[row]]" as="photo">
        <wallpaper-grid-item>
          <div class="photo" colindex$="[[index]]" tabindex="-1">
            <img is="cr-auto-img" auto-src="[[photo.url]]"></img>
          </div>
        </wallpaper-grid-item>
      </template>
    </div>
  </template>
</iron-list>
